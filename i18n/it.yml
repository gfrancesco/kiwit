about:
  title: Chi sono
  p1: Mi chiamo Francesco Gianni, sono un Ingegnere Informatico, Laurea Specialistica. Ho studiato all'Università di Bergamo e mi sono laureato a pieni voti nel 2009. Sono iscritto all'Ordine degli Ingegneri di Monza e Brianza (Sezione A, settore dell'informazione, n° A2281), faccio parte della Commissione Ingegneria dell'Informazione e della Commissione Giovani.
  p2: Kiwit nasce nel 2009 come impresa individuale orientata alla consulenza informatica, ingegneristica e allo sviluppo software sia per il web che non.
  p3: La mia esperienza va dal semplice sviluppo di siti web personali o per le piccole imprese, alla consulenza su sistemi di grosse dimensioni per grandi/medie imprese che tipicamente presentano requisiti di integrazione della piattaforma gestionale con siti o servizi web di varia natura.
  p4: Mi occupo di consulenza anche nel campo della sicurezza, ottimizzazione delle performance, testing e aggiornamento/installazione server.

